<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 3px solid #4caf50;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        .success-icon {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        .file-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            border-left: 5px solid #4caf50;
        }
        .file-info h3 {
            margin-top: 0;
            color: #2e7d32;
        }
        .file-detail {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }
        .back-link, .upload-link {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .back-link {
            background: #2196f3;
            color: white;
        }
        .back-link:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }
        .upload-link {
            background: #4caf50;
            color: white;
        }
        .upload-link:hover {
            background: #2e7d32;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Upload Successful!</h1>
        <p>Your file has been uploaded successfully to the server.</p>

        <div class="file-info">
            <h3>File Information:</h3>
            <div class="file-detail">
                <strong>Filename:</strong> FILENAME_PLACEHOLDER
            </div>
            <div class="file-detail">
                <strong>Size:</strong> FILESIZE_PLACEHOLDER KB
            </div>
            <div class="file-detail">
                <strong>Storage Location:</strong> www/uploads/
            </div>
        </div>

        <a href="/" class="back-link">← Back to Home</a>
        <a href="/upload.html" class="upload-link">Upload Another File</a>
    </div>
</body>
</html>
