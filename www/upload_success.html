<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful</title>
    <style>
        :root { --bg:#fff; --fg:#222; --accent:#633901; --btn:#000; }
        * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--fg); display: grid; place-items: center; min-height: 100vh; padding: 16px; }
        .card { width: 100%; max-width: 460px; padding: 16px; border: 1px solid #eee; border-radius: 10px; }
        h1 { margin: 0 0 6px; font-size: 22px; }
        p { margin: 0 0 16px; color: #2d2d2d; font-size: 14px; }
        .success { color: var(--accent); font-weight: bold; }
        .file-info { background: #f5f5f5; padding: 12px; border-radius: 6px; margin: 16px 0; }
        .filename { font-weight: bold; word-break: break-word; }
        .filesize { color: #666; font-size: 13px; }
        a { color: var(--accent); text-decoration: none; font-size: 14px; display: inline-block; margin-top: 16px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <main class="card">
        <h1 class="success">Upload Successful</h1>
        <p>Your file has been uploaded successfully!</p>

        <div class="file-info">
            <div class="filename">Filename: FILENAME_PLACEHOLDER</div>
            <div class="filesize">Size: FILESIZE_PLACEHOLDER</div>
        </div>

        <a href="/upload.html">← Upload Another File</a>
        <a href="/" style="margin-left: 16px;">← Back to Home</a>
    </main>
</body>
</html>
