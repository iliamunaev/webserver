<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Upload Successful</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      color: #212529;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .success-icon {
      font-size: 48px;
      color: #28a745;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #28a745;
    }
    p {
      margin: 0 0 30px;
      color: #6c757d;
      line-height: 1.6;
    }
    .file-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: left;
    }
    .file-info strong {
      color: #495057;
    }
    a.btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border-radius: 6px;
      background: #007bff;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    a.btn:hover { background: #0056b3; }
    a.btn.secondary {
      background: #6c757d;
    }
    a.btn.secondary:hover {
      background: #545b62;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">âœ“</div>
    <h1>Upload Successful!</h1>
    <p>Your file has been uploaded successfully to the server.</p>

    <div class="file-info">
      <p><strong>File:</strong> <span id="filename">uploaded_file.txt</span></p>
      <p><strong>Size:</strong> <span id="filesize">0 KB</span></p>
      <p><strong>Uploaded to:</strong> /uploads/</p>
      <p><strong>Server:</strong> api_upload_server (Port 8081)</p>
    </div>

    <a href="/uploads" class="btn">View Uploaded Files</a>
    <a href="/upload.html" class="btn secondary">Upload Another File</a>
    <a href="/" class="btn secondary">Back to Main</a>
  </div>

  <script>
    // Extract filename from URL parameters if available
    const urlParams = new URLSearchParams(window.location.search);
    const filename = urlParams.get('file');
    const size = urlParams.get('size');

    if (filename) {
      document.getElementById('filename').textContent = filename;
    }
    if (size) {
      document.getElementById('filesize').textContent = size + ' KB';
    }
  </script>
</body>
</html>
