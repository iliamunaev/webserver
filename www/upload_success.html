<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Successful</title>
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #fff;
      font-family: system-ui, sans-serif;
      color: #222;
      padding: 16px;
    }
    .card {
      max-width: 420px;
      width: 100%;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .icon { font-size: 48px; margin-bottom: 12px; color: #2d2d2d; }
    h1 { margin: 0 0 8px; font-size: 22px; color: #2d2d2d; }
    p { margin: 0 0 16px; font-size: 14px; color: #444; }
    .info { text-align: left; margin: 16px 0; font-size: 14px; }
    .info div { margin-bottom: 6px; }
    a {
      display: inline-block;
      margin: 8px;
      padding: 10px 18px;
      border-radius: 6px;
      background: #000;
      color: #fff; /* button text is white */
      text-decoration: none;
      font-weight: 600;
    }
    a:hover { background: #633901; }
  </style>
</head>
<body>
  <main class="card">

    <h1>Upload Successful!</h1>
    <p>Your file has been uploaded.</p>

    <div class="info">
      <div><strong>Filename:</strong> FILENAME_PLACEHOLDER</div>
      <div><strong>Size:</strong> FILESIZE_PLACEHOLDER KB</div>
      <div><strong>Storage:</strong> www/uploads/</div>
    </div>

    <a href="/">‚Üê Home</a>
    <a href="/upload.html">Upload Another</a>
  </main>
</body>
</html>
