<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Error</title>
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #fff;
      font-family: system-ui, sans-serif;
      color: #222;
      padding: 16px;
    }
    .card {
      max-width: 420px;
      width: 100%;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .icon { font-size: 48px; margin-bottom: 12px; color: #633901; }
    h1 { margin: 0 0 8px; font-size: 22px; color: #2d2d2d; }
    .msg {
      margin: 16px 0;
      padding: 12px;
      border-left: 4px solid #2d2d2d;
      background: #f8f8f8;
      font-size: 14px;
      text-align: left;
    }
    a {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 6px;
      background: #000;
      color: #fff; /* button text is white */
      text-decoration: none;
      font-weight: 600;
    }
    a:hover { background: #633901; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Upload Error</h1>
    <div class="msg">
      ERROR_MESSAGE_PLACEHOLDER
    </div>
    <a href="/upload.html">‚Üê Back to Upload</a>
  </main>
</body>
</html>
