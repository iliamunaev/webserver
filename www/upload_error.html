<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffeaea;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 3px solid #d32f2f;
        }
        h1 {
            color: #d32f2f;
            margin-bottom: 10px;
        }
        .error-icon {
            font-size: 60px;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        .error-message {
            background: #ffeaea;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 5px solid #d32f2f;
        }
        .error-message p {
            margin: 0;
            color: #c62828;
            font-size: 16px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: #2196f3;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .back-link:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">❌</div>
        <h1>Upload Error</h1>
        <div class="error-message">
            <p>ERROR_MESSAGE_PLACEHOLDER</p>
        </div>
        <a href="/upload.html" class="back-link">← Back to Upload</a>
    </div>
</body>
</html>
