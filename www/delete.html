<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delete</title>
  <style>
    :root { --bg:#fff; --fg:#222; --accent:#633901; --btn:#000; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background: var(--bg); color: var(--fg); display: grid; place-items: center; min-height: 100vh; padding: 16px; }
    .card { width: 100%; max-width: 460px; padding: 16px; border: 1px solid #eee; border-radius: 10px; }
    h1 { margin: 0 0 6px; font-size: 22px; }
    p { margin: 0 0 16px; color: #2d2d2d; font-size: 14px; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; }
    input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    .row { display: flex; gap: 8px; align-items: center; margin-top: 12px; }
    .hint { font-size: 12px; color: #666; }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border: 0;
      border-radius: 8px;
      background: var(--btn);
      color: #fff; /* button text is white */
      font-weight: 700;
      cursor: pointer;
    }
    button:disabled { opacity: .5; cursor: not-allowed; }
    .msg { margin-top: 10px; font-size: 13px; display: none; }
    .ok { color: var(--accent); }
    .err { color: #c62828; }
    a { color: var(--accent); text-decoration: none; font-size: 14px; display: inline-block; margin-top: 16px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Delete a file</h1>
    <p>Enter the filename to delete</p>

    <form id="form">
      <label for="filename">Filename</label>
      <input id="filename" name="filename" type="text" required placeholder="example.txt" />
      <div class="hint">File must exist in the uploads directory</div>

      <button id="btn" type="submit" disabled>Delete</button>
      <div id="msg" class="msg"></div>
    </form>

    <a href="/">← Back</a>
  </main>

  <script>
    const filenameInput = document.getElementById('filename');
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    filenameInput.addEventListener('input', () => {
      msg.style.display = 'none';
      const filename = filenameInput.value.trim();
      btn.disabled = !filename;
    });

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const filename = filenameInput.value.trim();
      if (!filename) return;

      btn.disabled = true; btn.textContent = 'Deleting...';
      try {
        const res = await fetch(`/uploads/${encodeURIComponent(filename)}`, { method: 'DELETE' });
        const text = await Promise.race([
          res.text().catch(() => ''),
          new Promise(resolve => setTimeout(() => resolve(''), 700))
        ]);

        if (res.ok) {
          // 2xx → real success
          show(text && text.trim() ? text : 'File deleted successfully.', false);
          filenameInput.value = '';
          btn.textContent = 'Delete another file';
          btn.disabled = false;
        } else if (res.status === 404) {
          // explicit handling for missing file
          show('File not found.', true);
          btn.disabled = false; btn.textContent = 'Delete';
        } else {
          // other error codes
          const errorMatch = text.match(/<div class="msg">\s*(.*?)\s*<\/div>/);
          const errorMsg = errorMatch ? errorMatch[1] : (text && text.trim() ? text : 'Delete failed.');
          show(errorMsg, true);
          btn.disabled = false; btn.textContent = 'Delete';
        }
      } catch {
        show('Network error. Try again.', true);
        btn.disabled = false; btn.textContent = 'Delete';
      }
    });



    function show(t, error) {
      msg.textContent = t;
      msg.className = 'msg ' + (error ? 'err' : 'ok');
      msg.style.display = 'block';
    }
  </script>
</body>
</html>
