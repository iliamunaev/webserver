<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete File</title>
</head>
<body>
    <center>
    <h1>Delete File</h1>
    <p>Enter the filename to delete from uploads directory</p>

    <form id="deleteForm">
        <div>
            <label for="filename">Filename:</label>
            <input type="text" id="filename" name="filename" required placeholder="e.g., photo.jpg">
        </div>
        <div>
            <button type="submit" id="deleteBtn">Delete File</button>
        </div>
    </form>

    <div style="margin-top: 20px;">
        <a href="/">Return to Main Page</a>
    </div>

    <script>
        const form = document.getElementById('deleteForm');
        const deleteBtn = document.getElementById('deleteBtn');
        const filenameInput = document.getElementById('filename');

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const filename = filenameInput.value.trim();
            if (!filename) {
                return;
            }

            deleteBtn.disabled = true;
            deleteBtn.textContent = 'Deleting...';

            // Send DELETE request - let server handle response
            fetch('/uploads/' + encodeURIComponent(filename), {
                method: 'DELETE'
            })
            .then(response => {
                // Get the response text (success or error page HTML)
                return response.text();
            })
            .then(html => {
                // Replace the current page content with the server response
                document.open();
                document.write(html);
                document.close();
            })
            .finally(() => {
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Delete File';
            });
        });
    </script>
    </center>
</body>
</html>
