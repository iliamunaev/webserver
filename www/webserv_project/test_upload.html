<!DOCTYPE html>
<html>
<head>
    <title>Simple Upload Test</title>
</head>
<body>
    <h1>Simple Upload Test</h1>

    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                document.getElementById('result').innerHTML = 'No file selected';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                console.log('Starting upload...');
                const response = await fetch('/uploads', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                console.log('Response type:', response.type);

                const text = await response.text();
                console.log('Response text:', text);

                document.getElementById('result').innerHTML = `
                    <h3>Upload Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>OK: ${response.ok}</p>
                    <p>Type: ${response.type}</p>
                    <p>Response: ${text}</p>
                `;

            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('result').innerHTML = 'Upload failed: ' + error.message;
            }
        });
    </script>
</body>
</html>
