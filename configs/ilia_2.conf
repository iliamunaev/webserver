# Basic Web Server (Port 8080)
# Root: /home/ilyam/42/webserver/www
# -----------------------------------------------------------------------------
server {
    # Identification and network configuration
    server_name server_1
    listen 8080
    host 127.0.0.1
    root /home/ilyam/42/webserver/www
    index index.html

    # Root location - serves the main page
    location / {
        allow_methods GET
        index index.html
        autoindex off
    }

    # Upload endpoint
    location /upload {
        allow_methods GET POST
        index upload.html
        # upload_to /path/to/uploads
    }

    # Delete endpoint
    location /delete {
        allow_methods GET DELETE
        index delete.html
    }

    # Serves the site's favicon
    location /favicon.ico {
        allow_methods GET
        index index.html
    }

    # Admin area - restricted access area
    location /admin {
        allow_methods GET
        index index.html
        autoindex off
    }
}

#  API & Media Server (Port 8081)
# Features: API endpoints, image serving, error page access
# Root: /home/ilyam/42/webserver/www
# -----------------------------------------------------------------------------
server {
    # Identification and network configuration
    server_name server_2
    listen 8081
    host 127.0.0.1
    root /home/ilyam/42/webserver/www
    index index.html

    # Root location - serves the main API page
    location / {
        allow_methods GET
        index index.html
        autoindex off
    }

    # Upload endpoint - shared with server_1 but handled independently
    location /upload {
        allow_methods GET POST
        index upload.html
        # upload_to /path/to/uploads
    }

    # Serves image files with directory listing
    location /imgs {
        allow_methods GET
        index index.html
        autoindex on
    }

    # Serves error pages for debugging
    location /errors {
        allow_methods GET
        index index.html
        autoindex on
    }

    # Handles API requests
    location /api {
        allow_methods GET POST
        index index.html
        autoindex off
    }
}

