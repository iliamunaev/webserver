server {
	server_name main
	listen 8080
	host 127.0.0.1
	root /path/of/your/webserv/websites/main
	index index.html
	client_max_body_size 11
	error_page 404 404.html

	location / {
		allow_methods GET
		autoindex on
		index index1.html
	}
}

