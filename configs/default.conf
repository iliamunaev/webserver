server {
	server_name main
	listen 5000
	host 127.0.0.1
	root /path/of/your/webserv/websites/main
	index index.html
	client_max_body_size 10000000
	error_page 404 404.html

	location / {
		allow_methods GET
		autoindex on
	}

	location /upload {
		allow_methods GET DELETE
		index file.html
	}

	location .py {
		allow_methods GET POST DELETE
		cgi_path /cgi
		cgi_ext .php .py
		index tours1.html
		upload_to /upload
	}

	location /favicon.ico {
		allow_methods GET DELETE POST HEAD PUT PATCH OPTIONS CONNECT TRACE
	}

	location /redirect {
		allow_methods GET
		return /index.html
	}
}
