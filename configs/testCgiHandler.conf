server {
	server_name localhost
	listen 8080
	host 127.0.0.1
	root /home/ilyam/42/webserver/www
	index index.html
	client_max_body_size 10000

	location / {
		allow_methods GET
		autoindex on
		index index.html
	}

	location /cgi-bin {
		allow_methods GET POST
		cgi_path /home/ilyam/42/webserver/www/cgi-bin
		cgi_ext .py .js
		index index.html
	}

	location .py {
		allow_methods GET POST
		cgi_path /home/ilyam/42/webserver/www
		cgi_ext .py
		index index.html
	}
}
